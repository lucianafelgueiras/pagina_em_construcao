<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Formulario</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    </head>
    
    <body>
        <div class="container">
            
           <div class="logo">
               <a href="index.html"><img src="images/logo02.png"></a>
           </div>       
            <img src="images/marshall.jpg" alt="wallpaper "/>

           <form class="formulario" method="post" action="gestao@meusite.com.br">
           <h2>Formulário de cadastro</h2>
           
           Nome:<input type="text" id="nome" size="40" placeholder="Nome completo"><br>
           Rua:<input type="text" id="rua" size="42" placeholder="Rua das flores"><br>
           Nº:<input type="text" id="num" size="14" placeholder="000">
           CEP:<input type="tex" id="cep" size="16" placeholder="00000-000"><br>
           Cidade:<input type="text" id="cidade" size="39" placeholder="Cidade"><br>
           Estado:<input type="text" id="estado" size="39" placeholder="Estado"><br>
           CPF/CNPJ:<input type="text" id="cpf" size="34" placeholder="00.000.000/0000-00"><br>
           E-mail:<input type="email" id="mail" size="39" placeholder="user@newuser.com.br"><br>
           Senha:<input type="password" id="senha" size="20" placeholder="******"><br><br>
           
           <input class="botao" type="submit" value="Enviar">
           <input class="botao" type="reset" value="Limpar">
       </form>
      </div>
    
    </body>
</html>
